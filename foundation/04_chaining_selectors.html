<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Chaining Selectors</title>
</head>
<body>
  <div>
    <img class="avatar proportioned" src="./images/andrea.jpg" alt="Andrea">
    <img class="avatar distorted" src="./images/katho.jpg" alt="Katho">
  </div>

  <div>
    <img class="original" src="./images/andrea.jpg" alt="Andrea">
    <img class="original" src="./images/katho.jpg" alt="Katho">
  </div>
</body>
</html>
