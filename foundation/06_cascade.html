<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Cascade fix</title>
</head>
<body>
  <div class="container">

    <p class="paragraph">I'm just a paragraph with extra bold text!</p>
    <p class="paragraph small-paragraph">I'm a smaller paragraph, also with extra bold text!</p>

    <button id="confirm-button" class="button">Confirm</button>
    <button id="cancel-button" class="button">Cancel</button>

    <div class="more-text">I'm a div with thin text!</div>

    <div class="more-text">I'm a div with thin text and a child div!
      <div class="more-text child">I'm a smaller child div with extra bold text.</div>
    </div>

  </div>
</body>
</html>
